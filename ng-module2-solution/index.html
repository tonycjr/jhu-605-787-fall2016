<!doctype html>
<html language="en" ng-app="ShoppingListApp">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller="ToBuyController as toBuy" class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in toBuy.buy">
          Buy {{ item.quantity }} {{ item.name }}
          <button ng-click="toBuy.removeItem($index);" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button>
        </li>
     </ul>
     <div class="emptyMessage" ng-if="toBuy.buy.length == 0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller="AlreadyBoughtController as alreadyBought" class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
        <li ng-repeat="bought in alreadyBought.bought">
          Bought {{ bought.quantity }} {{ bought.name }}
        </li>
     </ul>
     <div class="emptyMessage" ng-if="alreadyBought.bought.length == 0" >Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
